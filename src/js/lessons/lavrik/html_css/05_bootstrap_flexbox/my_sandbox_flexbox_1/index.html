<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .wrapper {
        max-width: 1920px;
        min-height: 350px;
        background-color: #a0a0a0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .line {
        background-color: #ffda70;
        height: 10px;
    }

    .inner {
        max-width: 200px;
        max-height: 50px;
        margin: 20px 10px;
        padding: 30px;
        background-color: #6671d8;
        align-self: center;
        color: white;
        font-size: 30px;
        text-align: center;
    }


</style>


<body>

<div class="wrapper">
    <div class="inner">FLEXBOX 1</div>
    <div class="inner">FLEXBOX 2</div>
    <div class="inner">FLEXBOX 3</div>
    <div class="inner">FLEXBOX 4</div>
    <div class="inner">FLEXBOX 5</div>
    <div class="inner">FLEXBOX 6</div>
</div>
<div class="line"></div>
<div class="wrapper">
    <div class="inner">FLEXBOX 7</div>
    <div class="inner">FLEXBOX 9</div>
    <div class="inner">FLEXBOX 11</div>
    <div class="inner">FLEXBOX 12</div>
</div>

</body>


</html>
