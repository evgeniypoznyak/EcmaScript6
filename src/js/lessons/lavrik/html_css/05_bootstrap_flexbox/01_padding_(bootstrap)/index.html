<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        margin: 20px 0 0 0;
        padding: 0;
        background: #777777;
    }

    .wrapper {
        max-width: 1280px;
        padding: 0 15px;
        margin: 0 auto;
        border: 1px solid #ff0;
        background-color: #363636;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -15px;
    }

    .wrapper .col {
        border: 1px solid #ffffff;
        width: 8.3333%;
        min-height: 400px;
        box-sizing: border-box;
        text-align: center;
        padding: 0 15px;
    }

    .wrapper .col div {
        background: #777777;
        min-height: inherit;
    }


</style>


<body>
<section>
    <div class="wrapper">

        <div class="row">
            <div class="col"><div>1</div></div>
            <div class="col"><div>2</div></div>
            <div class="col"><div>3</div></div>
            <div class="col"><div>4</div></div>
            <div class="col"><div>5</div></div>
            <div class="col"><div>6</div></div>
            <div class="col"><div>7</div></div>
            <div class="col"><div>8</div></div>
            <div class="col"><div>9</div></div>
            <div class="col"><div>10</div></div>
            <div class="col"><div>11</div></div>
            <div class="col"><div>12</div></div>
        </div>


    </div>
</section>

</body>

</html>
