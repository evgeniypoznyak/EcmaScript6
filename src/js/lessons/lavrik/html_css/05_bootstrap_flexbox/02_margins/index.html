<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        margin: 20px 0 0 0;
        padding: 0;
        background: #363636;
        color: #eeeeee;
    }

    .wrapper {
        max-width: 1280px;
        padding: 0 15px;
        margin: 0 auto;
        border: 1px solid #ff0;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -15px;
    }

    .wrapper .col {
        min-height: 400px;
        box-sizing: border-box;
        text-align: center;
        background: #777777;
        width: calc(8.33% - 30px);
        margin: 15px;
    }


</style>


<body>
<section>
    <div class="wrapper">

        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>


    </div>
</section>

</body>

</html>
