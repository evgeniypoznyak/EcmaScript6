<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        #gallery {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        #gallery .photos{
            position: relative;
            height: 320px;
        }

        #gallery .photos img {
            width: 100%;
            position: absolute;
            left: 0;
            opacity: 0;
            transition:  opacity 1s;
        }

        #gallery .photos img.showed{
            opacity: 1;
        }

    </style>
</head>
<body>

<div id="gallery">

    <div class="photos">
        <img class="showed" src="https://cdn20.patchcdn.com/users/22870800/20170331/093006/styles/T800x600/public/article_images/yoga_cat-1490966818-7917.jpg"
             alt="">
        <img src="https://rognh2ijdrf1wwftkx4eici0-wpengine.netdna-ssl.com/wp-content/uploads/2017/07/AdobeStock_121112257-e1499718812489.jpg"
             alt="">
        <img src="https://thumbs-prod.si-cdn.com/vOWB2LwrGpc9Edpa0zD16BhGka4=/800x600/filters:no_upscale()/https://public-media.smithsonianmag.com/filer/53/b4/53b479e0-c4d0-4ea3-91e8-a52def49beec/cat.jpg"
             alt="">
        <img src="http://all-that-is-interesting.com/wordpress/wp-content/uploads/2012/08/ugly-cat-minskin-3.jpg"
             alt="">
        <img src="https://thsproduction.s3.amazonaws.com/upload/cache/56/ac/56aca13e8d2b0de132e023de58f4ec4b.jpg"
             alt="">
        <img src="https://rognh2ijdrf1wwftkx4eici0-wpengine.netdna-ssl.com/wp-content/uploads/2017/01/AdobeStock_124910514-e1483666906938.jpeg"
             alt="">
    </div>

    <div class="buttons">
        <input type="button" class="prev" value="Back">
        <input type="button" class="next" value="Forward">
    </div>

</div>


</body>
</html>
